<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script>
			$(function() {
				alert('About to open socket');
				var socket = new WebSocket("ws://localhost:8001/echo");
				socket.onopen = function() {
					alert("Socket has been opened!");
					socket.send("How are you today, server?");
				}
				socket.onmessage = function(msg) {
					console.log(msg);
					alert(msg.data);
				}
				
			});

		</script>
	</head>
	<body>
		Hello world,
	</body>
</html>
